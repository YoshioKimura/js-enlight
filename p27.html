  <script>
  String.augumentedProperties = [];

  if (!String.prototype.trimIt) {
    String.prototype.trimIt = function() {
       return this.replace(/^\s+|\s+$/g,' ');//文字列前後のスペースを除去
    }

    String.augumentedProperties.push('trimIt');
  }

  var myString = '   trim me   ';

  console.log(myString.trimIt());
  console.log(String.augumentedProperties.join());


  var foo = {};
  console.log(foo.constructor === Object);
  console.log(Object);



  </script>
