  <script>

  var myFunction = function(foo) {
    arguments[0] = 'xyz';
    console.log(foo,arguments[0]);
    foo = 'こんにち';

    var arg1 = arguments[1];
    arguments[1]  = '123';
    console.log(arg1,arguments[1]);

  myFunction('こんにちは');

  var add = function(x,y) {
    if (typeof x !== 'number' || typeof y !== 'number') {
      return 'type in numbers';
    }
    return x + y;
  }
  console.log(add(3,3));
  console.log(add('3','3'));
